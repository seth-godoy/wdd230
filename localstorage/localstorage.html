<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Seth Godoy">
  <meta name="description" content="Demonstrations of the uses of the JavaScript property localStorage.">

  <title>JavaScript localStorage</title>

</head>

<body>
  <main>
    <h1>JavaScript localStorage</h1>
    <input type="text" id="enterName" placeholder="Enter your name" required>
    <button type="submit" id="saveName">Save Name</button>
    <button type="submit" id="showName">Show Name</button>
    <button type="submit" id="deleteName">Delete Name</button>
    <p>The saved name in Storage is: <span id="displayName"></span></p>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
